<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imagens/favicon.png">
	<link rel="stylesheet" href="style.css">
	<title>Google</title>
</head>

<body>

	<div id="header">

		<a href="#">Gmail</a>
		<a href="#">Imagens</a>
		<span>
			<img src="imagens/apps.png" alt="Apps_Logo">
		</span>
		<span>
			<img src="imagens/user.png" alt="User_Logo">
		</span>

	</div>

	<div id="content">

		<div class="logo">
			<img src="imagens/google.png" alt="Google_Logo">
		</div>

		<div id="input-1">
			<img src="imagens/lupa.png" alt="Lupa_Logo">
			<form>
				<input type="text">
			</form>
			<img src="imagens/teclado.png" alt="Teclado_Logo">
			<img src="imagens/mic.png" alt="Mic_Logo">
		</div>

		<div id="search-button">
			<button class="button-1">Pesquisa Google</button>
			<button class="button-2">Sinto-me com sorte</button>
			<div class="language">
				<span>Disponibilizado pelo Google em:</span>
				<a href="#">English</a>
			</div>
		</div>

	</div>

	<div id="footer" class="font-size-1">

		<div class="pais">
			<span>Portugal</span>
		</div>

		<div class="rodape">
			<div id="emissoes">
				<img src="imagens/folha.png" alt="Folha_Logo">
				<a href="#">Neutralizaçao emissões de carbono desde 2007</a>
			</div>
			<div class="barra-inferior">
				<div class="barra-nav-inferior">
					<a href="#">Sobre</a>
					<a href="#">Publicidade</a>
					<a href="#">Negócios</a>
					<a href="#">Como funciona a Pesquisa</a>
				</div>
				<div class="barra-nav-inferior">
					<a href="#">Privacidade</a>
					<a href="#">Termos</a>
					<a href="#">Definições</a>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
