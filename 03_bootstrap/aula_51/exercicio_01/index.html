<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 51.1</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">        

    <div class="container-fluid">

        <div class="row">
            <div class="col text-center">
                <h1>Bootstrap [Modal]</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <h2>Modal</h2>
            </div>
        </div>

        <div class="row mt-1">

            <div class="col-12">

                Não clique no botão...
                <br>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Botão maluco
                </button>
                    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                format c: /
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Alt+F4</button>
                                <button type="button" class="btn btn-primary">Shutdown</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <h2>Modal Centrado</h2>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col">               
                                
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal-1">
                    Centrado
                </button>
                    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-warning text-white">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Modal ao centro
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>            

            </div>

        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <h2>Modal Grid</h2>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal-2">
                    Modal Grid
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-danger text-light">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5 m-auto" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <div class="modal-body p-0">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col bg-primary border border-dark border-1">
                                            .col
                                        </div>
                                        <div class="col bg-primary border border-dark border-1">
                                            .col
                                        </div>
                                    </div>
                                    <div class="row pt-2">
                                        <div class="col-3 bg-primary border border-dark border-1">
                                            .col-3
                                        </div>
                                        <div class="col-2 bg-info border border-dark border-1">
                                            .col-2
                                        </div>
                                    </div>
                                    <div class="row pt-2">
                                        <div class="col-6 m-auto bg-warning border border-dark border-1">
                                            .col-6 .m-auto
                                        </div>
                                    </div>                                        
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Not OK</button>
                                <button type="button" class="btn btn-success">OK</button>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
