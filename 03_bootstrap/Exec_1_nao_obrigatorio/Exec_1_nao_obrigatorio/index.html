<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-secondary">

    <div class="container-fluid">

        <div class="row mt-5 m-3">

            <div class="col mt-5 me-5">
                <img src="images/logo.png" class="w-50 position-relative"3 alt="facebook_logo">
                <div class="fs-4 lh-1 position-relative text_logo z-1">
                    O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.
                </div>                                
            </div>

            <div class="col-6 mt-3 p-4 ms-3 me-4">                
                <div class="container-fluid">
                    <div class="row text-center shadow-lg d-flex gap-2 p-2 pt-4 rounded-4 bg-light">
                        <div class="col-12">
                            <input type="text" class="w-100 p-3 mb-1 border rounded-3" placeholder="E-mail ou número de telemóvel">
                        </div>
                        <div class="col-12 mb-1">
                            <input type="password" class="w-100 p-3 border rounded-3" placeholder="Palavra-passe">
                        </div>
                        <div class="col-12">
                            <input class="btn btn-primary w-100 p-2 fw-bold" type="submit" value="Iniciar sessão">
                        </div>
                        <div class="col-12">
                            <a href="#" class="text-decoration-none">Não sabes a tua palavra-passe?</a>
                        </div>
                        <div class="col-12"><hr></div>
                        <div class="col-12 mb-3">
                            <a class="btn btn-success py-2 px-3 fs-5" href="#" role="button">Criar nova conta</a>
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <a href="#" class="fw-bold text-decoration-none text-black">Cria uma Página</a> para uma celebridade, banda ou empresa.
                        </div>
                    </div>
                </div>

            </div>       

        </div>       

        <div class="row bg-white p-4 footer position-fixed w-100 bottom-0">
            <div class="col-12">
                Português (Portugal)
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                Facebook &copy 2021
            </div>
        </div>

    </div>
    
</body>
</html>
