<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 46.1</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>        
      
        <div class="container">

            <div class="row">
                <div class="col text-center">
                    <h1>Bootsrap [Margins+Paddings]</h1>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col text-center">
                    <h2>Margins</h2>
                </div>
            </div>

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark m-0">Margin 0</div>

                <div class="col bg-success border border-dark m-1">Margin 1</div>

                <div class="col bg-info border border-dark m-2">Margin 2</div>

                <div class="col bg-warning border border-dark m-3">Margin 3</div>

                <div class="col bg-primary border border-dark m-4">Margin 4</div>

                <div class="col bg-secondary border border-dark m-5">Margin 5</div>

            </div>          

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark mt-5">Margin T</div>

                <div class="col bg-success border border-dark mb-5">Margin B</div>

                <div class="col bg-info border border-dark ms-5">Margin S</div>

                <div class="col bg-primary border border-dark me-5">Margin E</div>

            </div>

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark mx-5">Margin X</div>

                <div class="col bg-success border border-dark my-5">Margin Y</div>

            </div> 

            <div class="row mt-4 border border-info border-4">

                <div class="col-4 bg-danger border border-dark m-auto">Margin Auto</div>
                
            </div> 

            <div class="row mt-5">
                <div class="col text-center">
                    <h2>Paddings</h2>
                </div>
            </div>

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark p-0">Padding 0</div>

                <div class="col bg-success border border-dark p-1">Padding 1</div>

                <div class="col bg-info border border-dark p-2">Padding 2</div>

                <div class="col bg-warning border border-dark p-3">Padding 3</div>

                <div class="col bg-primary border border-dark p-4">Padding 4</div>

                <div class="col bg-secondary border border-dark p-5">Padding 5</div>

            </div> 

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark pt-5">Padding T</div>

                <div class="col bg-success border border-dark pb-5">Padding B</div>

                <div class="col bg-info border border-dark ps-5">Padding S</div>

                <div class="col bg-primary border border-dark pe-5">Padding E</div>

            </div>

            <div class="row mt-4 border border-info border-4">

                <div class="col bg-danger border border-dark px-5">Padding X</div>

                <div class="col bg-success border border-dark py-5">Padding Y</div>

            </div>

        </div>

    </body>
</html>
