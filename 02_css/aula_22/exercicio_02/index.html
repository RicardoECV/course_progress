<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 23.2</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Lorem, ipsum.</h1>
        <form>

            <!--Select 1-->
            <hr><br>
            <label for="lista1">Select 1</label>
            <select id="lista1">
        
                <option value="Cogumelos">Cogumelos</option>
                <option value="Fiambre">Fiambre</option>
                <option value="Lagosta">Lagosta</option>      

            </select>
            <br><br>

            <!--Select 2-->
            <label for="lista3">Select 2:</label>
            <select id="lista3">
        
                <option value="">Select Me</option>
                <option value="Cogumelos">Cogumelos</option>
                <option value="Fiambre">Fiambre</option>
                <option value="Lagosta">Lagosta</option>      

            </select>
            <br><br>

            <!--Select 3-->
            <label for="lista4">Select 3:</label>
            <select id="lista4">
        
                <option value="Cogumelos" disabled>Cogumelos</option>
                <option value="Fiambre">Fiambre</option>
                <option value="Lagosta" selected>Lagosta</option>      

            </select>
            <br><br>

            <!--Select 4-->
            <label for="lista5">Select 4:</label>
            <select id="lista5" disabled>
        
                <option value="Cogumelos" disabled>Cogumelos</option>
                <option value="Fiambre">Fiambre</option>
                <option value="Lagosta" selected>Lagosta</option>      

            </select>
            <br><br>

            <!--Select 5-->
            <label for="lista6">Select 5:</label>
            <select id="lista6">
                      
                <optgroup label="Mais">
                    <option value="Cogumelos" disabled>Cogumelos</option>
                    <option value="Fiambre">Fiambre</option>
                    <option value="Lagosta" selected>Lagosta</option>    
                </optgroup>  

                <optgroup label="Menos">
                    <option value="Cogumelos" disabled>Cogumelos</option>
                    <option value="Fiambre">Fiambre</option>
                    <option value="Lagosta" selected>Lagosta</option>    
                </optgroup> 

            </select>
            <br><br><hr><br>

            <!--Butoes 1-->
            <input type="submit">
            <input type="reset">

            <h1>Lorem, ipsum.</h1>
            <hr><br>

            <!--Datalist 1-->
            <label for="texto">Datalist 1:</label>
            <input list="dlista" type="text" id="texto1">
            <datalist id="dlista">
                <option value="Morango">
                <option value="Fiambre">
                <option value="Queijo">
            </datalist>
            <br><br><hr><br>

            <!--Butoes 2-->
            <input type="submit">
            <input type="reset">

        </form>
       
    </body>
</html>
