<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Trabalho 2</title>
    </head>

    <body>
        
        <div class="conteudo">
            <!--Animacao Sol-->
            <div>
                <marquee behavior="scroll" direction="left" scrollamount="1">
                    <img src="imagens/sol.png" alt="sol" class="img-sol">
                </marquee>
            </div>

            <!--Animacao Nuvens-->
            <div>
                <marquee behavior="scroll" direction="left" scrollamount="2">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-1">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-1">
                </marquee>
            </div>

            <div>
                <marquee behavior="scroll" direction="left" scrollamount="3">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-2">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-2">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-2">
                </marquee>
            </div>

            <div>
                <marquee behavior="scroll" direction="left" scrollamount="4">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-3">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-3">
                </marquee>
            </div>

            <div>
                <marquee behavior="scroll" direction="left" scrollamount="3">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-4">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-4">
                    <img src="imagens/nuvem.png" alt="nuvem" class="img-nuvem img-nuvem-4">
                </marquee>
            </div>

            <!--Passaro (retirado do site icons8)-->
            <div>
                <marquee behavior="scroll" direction="right" scrollamount="4">
                    <img src="imagens/icon_passaro.png" alt="passaro" class="passaro_voar">
                </marquee>
            </div>
            
            <!--Arvores-->
            <div>
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-2 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-3 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-2 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-5 dist-arvore">
                <!--Gato (retirado do site icons8)-->
                <img src="imagens/icon_gato.png" alt="gato" class="gato">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-2 dist-arvore"> 
                <!--Passaro2 (retirado do site icons8)-->              
                <img src="imagens/icon_bird2.png" alt="passaro_arvore" class="passaro_arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-2 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-4 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-3 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-2 dist-arvore">
                <img src="imagens/arvore.png" alt="arvore" class="img-arvore-1 dist-arvore">
            </div>
            
            <!--Solo e identificacao-->
            <div class="rodape">
                <!--Audio (retirado do site pixabay)-->
                <audio src="audio/forest_sound.mp3" controls></audio>
                <br>
                Ricardo Valente<br>11/05/2024
            </div>  
        </div>       
               
    </body>
</html>
