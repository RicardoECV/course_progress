<!DOCTYPE html>
<html lang="pt">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exec 139.4</title>
  <link rel="stylesheet" href="stylce.css">
  <script src="main.js" defer></script>

</head>
<body>

  <h1>Javascript</h1>

  <div class="box" id="entrada">

    <h3>
      Timeout!
    </h3>   

    <form action="" onsubmit="iniciarTempo(event)">

      <input type="number" name="total" id="total" placeholder="Total" min="1" required autofocus>
      <br><br>
      <input type="number" name="tempo" id="tempo" placeholder="Intervalor de Tempo" step="0.1" required>
      <br><br>
      <input type="submit" value="Gerar">

      <button type="button" onclick="resetSaida()">Reset</button>

    </form> 
    
  </div> 

  <div class="box" id="saida"></div> 

</body>
</html>
