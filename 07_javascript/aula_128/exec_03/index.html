  <link rel="stylesheet" href="stylce.css">

  <script>

    var x = 4;
    var y = 2;
    
    var add = x + y;
    var sub = x - y;
    var mul = x * y;
    var div = x / y;
    
    var rest = x % y;
    var pow = x ** y;
    var pow_2 = Math.pow(x,y);
    
    console.log("x = " + x);
    console.log("y = " + y);

    console.log("\n==========================\n\n");

    console.log("Soma:" , add);
    console.log("Subtração: " + sub);
    console.log("Multiplicação: " + mul);
    console.log("Divisão: " + div);
    console.log("\n");
    console.log("Resto: " + rest);
    console.log("Potência: " + pow);
    console.log("Potência(Método): " + pow_2);
           
  </script>
